    <legend>Turnos y Horarios</legend>
    <hr>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label>Día</label>
          <select class="custom-select" [(ngModel)]="day" [ngModelOptions]="{standalone: true}">
            <option value="" disabled>Seleccione dia</option>
            <option value="monday">Lunes</option>
            <option value="tuesday">Martes</option>
            <option value="wednesday">Miercoles</option>
            <option value="thursday">Jueves</option>
            <option value="friday">Viernes</option>
            <option value="saturday">Sabado</option>
            <option value="sunday">Domingo</option>
          </select>
        </div>
        <div class="form-group">
          <label>Hora de inicio</label>
          <select class="custom-select" [(ngModel)]="startSchedule" [ngModelOptions]="{standalone: true}">
            <option value="" disabled>Seleccione hora de inicio</option>
            <option value="00">00hs</option>
            <option value="01">01hs</option>
            <option value="02">02hs</option>
            <option value="03">03hs</option>
            <option value="04">04hs</option>
            <option value="05">05hs</option>
            <option value="06">06hs</option>
            <option value="07">07hs</option>
            <option value="08">08hs</option>
            <option value="09">09hs</option>
            <option value="10">10hs</option>
            <option value="11">11hs</option>
            <option value="12">12hs</option>
            <option value="13">13hs</option>
            <option value="14">14hs</option>
            <option value="15">15hs</option>
            <option value="16">16hs</option>
            <option value="17">17hs</option>
            <option value="18">18hs</option>
            <option value="19">19hs</option>
            <option value="20">20hs</option>
            <option value="21">21hs</option>
            <option value="22">22hs</option>
            <option value="23">23hs</option>
          </select>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label>Turno</label>
          <select class="custom-select" [(ngModel)]="turn" [ngModelOptions]="{standalone: true}">
            <option value="" disabled>Seleccione turno</option>
            <option value="morning">Mañana</option>
            <option value="afternoon">Tarde</option>
          </select>
        </div>
        <div class="form-group">
          <label>Hora de fin</label>
          <select class="custom-select" [(ngModel)]="endSchedule" [ngModelOptions]="{standalone: true}">
            <option value="" disabled>Seleccione hora de fin</option>
            <option value="00">00hs</option>
            <option value="01">01hs</option>
            <option value="02">02hs</option>
            <option value="03">03hs</option>
            <option value="04">04hs</option>
            <option value="05">05hs</option>
            <option value="06">06hs</option>
            <option value="07">07hs</option>
            <option value="08">08hs</option>
            <option value="09">09hs</option>
            <option value="10">10hs</option>
            <option value="11">11hs</option>
            <option value="12">12hs</option>
            <option value="13">13hs</option>
            <option value="14">14hs</option>
            <option value="15">15hs</option>
            <option value="16">16hs</option>
            <option value="17">17hs</option>
            <option value="18">18hs</option>
            <option value="19">19hs</option>
            <option value="20">20hs</option>
            <option value="21">21hs</option>
            <option value="22">22hs</option>
            <option value="23">23hs</option>
          </select>
        </div>
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button class="btn btn-secondary w-50 mb-3" type="button" (click)="addTurn()">Agregar</button>
      </div>

      
      <div class="row p-3">
        <div class="table-responsive">
          <table class="table table-striped" id="schedulesTable">
            <thead class="thead-light">
              <tr>
                <th><button type="button" class="btn btn-light">Dias</button></th>
                <th><button type="button" class="btn btn-light">Mañana</button></th>
                <th><button type="button" class="btn btn-light">Tarde</button></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let day of daysAvailableTemp">
                <td class="px-4" *ngIf="day.day == 'monday'">Lunes</td>
                <td class="px-4" *ngIf="day.day == 'tuesday'">Martes</td>
                <td class="px-4" *ngIf="day.day == 'wednesday'">Miercoles</td>
                <td class="px-4" *ngIf="day.day == 'thursday'">Jueves</td>
                <td class="px-4" *ngIf="day.day == 'friday'">Viernes</td>
                <td class="px-4" *ngIf="day.day == 'saturday'">Sabado</td>
                <td class="px-4" *ngIf="day.day == 'sunday'">Domingo</td>
                <td class="px-4" *ngFor="let turn of day.turns">
                  <div class="input-group">
                    <input type="text" class="form-control h-25"  *ngIf="!turn.closed" disabled value="De: {{turn.startTime}}hs A: {{turn.endTime}}hs">
                      <input type="text" class="form-control h-25"   *ngIf="turn.closed" disabled value="Cerrado">
                    <span class="input-group-addon">
                      <button class="btn btn-danger btn-sm ml-1" type="button" *ngIf="!turn.closed" (click)="closeTurn(turn)">
                        <i class="fa fa-close" aria-hidden="true"></i>
                      </button>
                    </span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
